<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="http://www.bouvet.no/Static/img/favicon32.ico" />
	<link rel="apple-touch-icon" href="http://www.bouvet.no/Static/img/favicon57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="http://www.bouvet.no/Static/img/favicon72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="http://www.bouvet.no/Static/img/favicon114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="http://www.bouvet.no/Static/img/favicon144.png" />

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

	<!-- Bootplus -->
	<link href="bootplus/css/bootplus.min.css" rel="stylesheet" media="screen">
	<link href="bootplus/css/bootplus-responsive.min.css" rel="stylesheet" media="screen">
	<!--[if IE 7]>
	<link rel="stylesheet" href="bootplus/css/bootplus-ie7.min.css">
	<![endif]-->

	<style>
		.last-message {
			color: #E18700;
			font-face: bold;
		}
	</style>
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<span class="brand">Bouvet Battle Royal</span>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row-fluid">

			<!-- Visning av poeng -->
			<div class="span3">
				<div class="card">
					<h2 class="card-heading simple">Poeng</h2>
					<div class="card-body">
						<p>
						<div>Poeng: <span id="poengsum"></span></div>
						</p>
					</div>
				</div>
			</div><!--/span-->

			<!-- Map -->
			<div class="span3">
				 <div class="card">
					<h2 class="card-heading simple">My position</h2>
				<div class="card-body">
					<article>
						<p>Finding your location: <span id="status">checking...</span></p>
					</article>
				</div>
				 </div>
			</div><!--/span-->

			<!-- Post code -->
			<div class="span3">
				 <div class="card">
					<h2 class="card-heading simple">Register post</h2>
				<div class="card-body">
					<p>
					<form class="form-inline" id="postform">
						<div style="width:100%">
							<input class="span1" id="postKode" type="text" placeholder="Post kode" style="width:45%">
							<p/>
							<div id="weapons">No weapons</div>
							<p/>
							<button class="btn" id="registerPost">OK</button>
						</div>
					</form>
					</p>
				</div>
				 </div>
			</div><!--/span-->

			<!-- Send message -->
			<div class="span3">
				<div class="card">
					<h2 class="card-heading simple">Messages</h2>
					<div class="card-body">
						<p>
						<form class="form-inline" id="messageform">
							<div class="input-append" style="width:100%">
								<input class="span1" id="message" type="text" placeholder="Melding" style="width:45%">
								<button class="btn" id="sendmessage">OK</button>
							</div>
						</form>
						</p>
						<p>
						<div>Siste mottatt: <span id="lastMsgTimestamp"></span></div>
						<div id="message-log"></div>
						</p>
					</div>
				</div>
			</div><!--/span-->


			<!-- debug -->
			<!--<div class="span4" style="display: none">-->
			<div class="span3">
				<div class="card">
					<h2 class="card-heading simple">Debug panel</h2>
					<div class="card-body">
				<p><div id="debug-messages"></div></p>
					</div>
				</div>
			</div><!--/span-->

		</div><!--/row-->

		<hr>

		<footer>
			<p>&copy; Bouvet 2015</p>
		</footer>

	</div><!--/.fluid-container-->

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="bootplus/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>

	<script type="text/javascript" src="markerwithlabel.js"></script>

	<script type="text/javascript" src="api.js"></script>
	<script type="text/javascript" src="gamestate.js"></script>
	<script type="text/javascript" src="map.js"></script>
	<script type="text/javascript" src="messages.js"></script>
	<script type="text/javascript" src="post.js"></script>

</body>
